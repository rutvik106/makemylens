<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>

<ion-side-menu-content ng-controller="NavCtrl">

<ion-nav-bar class="eg-tab-bar" align-title="center">
            <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" style="color:#ffffff;" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
          </ion-nav-bar>




<ion-tabs animation="slide-left-right" class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Eye Glasses" icon-off="ic-eye-glasses-off" icon-on="ic-eye-glasses-on" href="#/tab/eye-glasses">
    <ion-nav-view animation="slide-left-right" name="tab-eye-glasses"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sun Glasses" icon-off="ic-sun-glasses-off" icon-on="ic-sun-glasses-on" href="#/tab/sun-glasses">
    <ion-nav-view animation="slide-left-right" name="tab-sun-glasses"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contact Lenses" icon-off="ic-contact-lense-off" icon-on="ic-contact-lense-on" href="#/tab/contact-lenses">
    <ion-nav-view animation="slide-left-right" name="tab-contact-lenses"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Power Sunglasses" icon-off="ic-power-sunglasses-off" icon-on="ic-power-sunglasses-on" href="#/tab/power-sunglasses">
    <ion-nav-view animation="slide-left-right" name="tab-power-sunglasses"></ion-nav-view>
  </ion-tab>
</ion-tabs>

<ion-floating-button click="careAndServices()" has-footer="true" button-color="#2AC9AA" icon="icon ic-eye-care-on" iconColor="#fff">
</ion-floating-button>

</ion-side-menu-content>

</ion-side-menus>
